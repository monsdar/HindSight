<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ PAGE_TITLE }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <nav class="bg-slate-900 border-b border-slate-800">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <div>
          <a href="/" class="text-2xl font-extrabold tracking-tight text-amber-400">{{ PAGE_TITLE }}</a>
          <p class="text-sm text-slate-400">{{ PAGE_SLOGAN }}</p>
        </div>
        {% block nav %}{% endblock %}
      </div>
    </nav>
    <main class="max-w-5xl mx-auto px-4 py-8">
      {% if messages %}
        <div class="space-y-3 mb-6">
          {% for message in messages %}
            <div class="rounded-lg px-4 py-3 text-sm font-medium bg-slate-800 border border-slate-700">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="max-w-5xl mx-auto px-4 pb-10 text-sm text-slate-500">
      <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
        <a
          href="https://github.com/monsdar/HindSight"
          target="_blank"
          rel="noopener noreferrer"
          class="transition text-slate-500 hover:text-slate-300"
        >
          GitHub
        </a>
        <a href="/admin" class="transition text-slate-500 hover:text-slate-300">
          Admin
        </a>
      </div>
    </footer>
  </body>
</html>
