{% extends "base.html" %}

{% block title %}Password Reset - {{ PAGE_TITLE }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
  <div class="bg-slate-900 border border-slate-800 rounded-lg shadow-xl p-8">
    <h1 class="text-3xl font-bold text-amber-400 mb-6 text-center">Reset Password</h1>
    
    <p class="text-slate-300 mb-6 text-center">
      Enter your email address and we'll send you instructions to reset your password.
    </p>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
          Email Address
        </label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required
          autofocus
          class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
          placeholder="your.email@example.com"
        >
      </div>
      
      <button 
        type="submit"
        class="w-full bg-amber-400 text-slate-900 py-3 px-4 rounded-lg font-semibold hover:bg-amber-300 transition-colors duration-200"
      >
        Send Reset Link
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-amber-400 hover:text-amber-300">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
