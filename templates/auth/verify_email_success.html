{% extends "base.html" %}

{% block title %}Email Verified - {{ PAGE_TITLE }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
  <div class="bg-slate-900 border border-slate-800 rounded-lg shadow-xl p-8 text-center">
    <div class="mb-4">
      <svg class="w-16 h-16 text-green-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <h1 class="text-3xl font-bold text-amber-400 mb-4">Email Verified!</h1>
    
    <p class="text-slate-300 mb-6">
      Your email address has been successfully verified. You can now log in to your account.
    </p>
    
    <a 
      href="{% url 'login' %}"
      class="inline-block bg-amber-400 text-slate-900 py-3 px-6 rounded-lg font-semibold hover:bg-amber-300 transition-colors duration-200"
    >
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
