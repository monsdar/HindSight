{% extends "base.html" %}

{% block title %}Login - {{ PAGE_TITLE }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
  <div class="bg-slate-900 border border-slate-800 rounded-lg shadow-xl p-8">
    <h1 class="text-3xl font-bold text-amber-400 mb-6 text-center">Login</h1>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
          Username
        </label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          required
          autofocus
          class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
          placeholder="Enter your username"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
          Password
        </label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          required
          class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent"
          placeholder="Enter your password"
        >
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            name="remember_me" 
            id="remember_me"
            class="w-4 h-4 text-amber-400 bg-slate-800 border-slate-700 rounded focus:ring-amber-400"
          >
          <label for="remember_me" class="ml-2 text-sm text-slate-400">
            Remember me
          </label>
        </div>
        
        <a href="{% url 'password_reset' %}" class="text-sm text-amber-400 hover:text-amber-300">
          Forgot password?
        </a>
      </div>
      
      <button 
        type="submit"
        class="w-full bg-amber-400 text-slate-900 py-3 px-4 rounded-lg font-semibold hover:bg-amber-300 transition-colors duration-200"
      >
        Login
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-slate-400 text-sm">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-amber-400 hover:text-amber-300 font-medium">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
