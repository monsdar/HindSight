{% comment %}
Generic demo card template - fallback
{% endcomment %}

<article class="prediction-card rounded-2xl border border-slate-700 bg-slate-900 p-5 shadow-lg">
  
  <header class="flex items-start justify-between gap-3">
    <div class="flex-1">
      <div class="flex items-center gap-2">
        <p class="text-xs uppercase tracking-wide text-slate-400">{{ event.tip_type.name }}</p>
        <span class="rounded-full bg-slate-700 px-2 py-0.5 text-xs font-semibold text-slate-300">
          DEMO
        </span>
      </div>
      <h3 class="mt-1 text-lg font-semibold text-slate-100">{{ event.name }}</h3>
      {% if event.description %}
        <p class="mt-1 text-sm text-slate-400">{{ event.description }}</p>
      {% endif %}
    </div>
  </header>
  
  <p class="mt-4 text-sm text-slate-400">Generic demo event template</p>
  
</article>
